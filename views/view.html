<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>
      {{title}} - DataHub - Frictionless Data
    </title>
    <meta name="author" content="Datopian">
    <meta name="description" content="{{title}}. Data online made easy. Share and find data, quickly and easily. Simple, solid, slick. Frictionless and fast. Built for data scientists and wranglers. Managed by Datopian and Open Knowledge International">
    <meta name="keywords" content="data,datasets,data publishing,data sharing,data hosting,data package,reference data,indicators">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="img/ico" href="/static/img/favicon.ico" sizes="16x16">
    <link rel="stylesheet" media="screen" href="/static/stylesheets/app.css">
    <link rel="stylesheet" media="screen" href="/static/dpr-js/dist/main.css">
  </head>
  <!-- Views -->
  <body class="view">
    <div class="react-me part" data-type="data-views"></div>
    <div class="react-me tables" data-type="resource-preview" data-resource="0"></div>

    <!-- pass DP_ID to frontend -->
    <script type="text/javascript">
     var DP_ID = JSON.parse('{{ dpId | safe }}');
    </script>

    <script type="text/javascript" src="/static/dpr-js/dist/bundle.js"></script>

    <!-- GA -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-80458846-4', 'auto');
      // If experiment data is set then send it to GA:
      if ('{{expId}}' && '{{expVar}}') {
        ga('set', 'exp', '{{expId}}.{{expVar}}');
      }
      ga('send', 'pageview');
    </script>
  </body>
</html>
